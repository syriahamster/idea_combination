<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>아이디어 조합기</title>
  </head>
  <body>
    <div class="container">
      <h1>아이디어 조합기</h1>
      <button class="button" id="btn" onclick="myFunction()">나와라!</button>
      <h2 id="wordlist"></h2>
      <div class="historyContainer">
        <h3>기록 ▼</h3>
        <ul id="history"></ul>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="wordlist.js"></script>
  <script type="text/javascript">
    const random = (words) => {
      const shuffled = words.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, 3);
    };
    const myFunction = () => {
      const newComb = random(words).join(", ");
      document.getElementById("wordlist").innerHTML = newComb;
      addHistory(newComb);
    };

    const addHistory = (comb) => {
      const newitem = document.createElement("li");
      newitem.innerHTML = comb;
      newitem.className = "history-item";
      document.getElementById("history").appendChild(newitem);
      // document.getElementById("history").prepend(newitem);
    };
  </script>
</html>
